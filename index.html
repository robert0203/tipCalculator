<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Tip calculator app</title>
    <script defer src="./build/bundle.js"></script>
</head>

<body>
    <!--Headline-->
    <h1>S&#8201;P&#8201;L&#8201;I&#8201;T&#8201;T&#8201;E&#8201;R</h1>

    <!--Verschiedene Container für Hintergründe; hauptsächlich zum stylen-->
    <div class="background">
        <div class="whiteCard">
            <div class="container1">

                <!--Bill-Input-->
                <label>Bill <br>
                    <input type="number" id="inputBill" min="0,01" />
                </label>

                <!--Buttons mit Prozentwerten-->
                <label>Select Tip % <br />
                    <div class="buttonPercent">
                        <div class="button 5Percent">5%</div>
                        <div class="button 10Percent">10%</div>
                        <div class="button buttonActive 15Percent" id="startTip">15%</div>
                        <div class="button 25Percent">25%</div>
                        <div class="button 50Percent">50%</div>

                        <!--Input-Feld für Custom-Prozentwerte-->
                        <input type="number" min="0,01" id="customButton" placeholder="Custom">
                    </div>
                </label>

                <!--Inputfeld Anzahl der Personen-->
                <div class="numberOfPeople">
                    <label>Number of People</label>

                    <!--Error bei einem Input von "0"-->
                    <label class="inputError">Can't be zero</label>
                    <input type="number" min="1" id="numberPeople" placeholder="1" />
                </div>
            </div>


            <div class="greenCard">
                <div class="tipResult">
                    <div class="tipText">

                        <!--Ergenbiswerte-->
                        <p>Tip Amount</p>
                        <p class="proPerson">/ person</p>
                    </div>
                    <div class="amountTip" id="amountTip">€2.33</div>
                </div>

                <div class="total">
                    <div class="totalText">
                        <p>Total</p>
                        <p class="proPerson">/ person</p>
                    </div>
                    <div class="amountTotal" id="amountTotal">€31.00</div>
                </div>

                <!--Reset-Button-->
                <div class="buttonReset" id="buttonReset">Reset</div>
            </div>
        </div>
    </div>
</body>

</html>
