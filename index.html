<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Tip calculator app</title>
    <!--<script defer src="./build/bundle.js"></script> -->
</head>

<body>
    <div class="background">
        <label>Bill
            <!--normalerweise label mit for und ID eingeben aber ich glaub das brauch ich nicht weil alles was ich label nenne soll später gleich aussehen-->
            <input type="number" id="inputBill" min="0,01" />
        </label>

        <label>Select Tip % <br />
            <div class="buttonPercent">
                <!--brauch ich um buttons zu stylen, funktioniert nicht mit buttons-->
                <div class="button 5Percent">5%</div>
                <div class="button 10Percent">10%</div>
                <div class="button 15Percent">15%</div>
                <div class="button 25Percent">25%</div>
                <div class="button buttonActive 50Percent">50%</div>
            </div>

            <div id="customButton">
                <!--Gibt es nur einmal deswegen ID-->
                <input type="number" id="inputCustom" min="0,01" placeholder="Custom">
            </div>
        </label>
        <div class="numberOfPeople">
            <label>Number of People</label>
            <label class="inputError">Can't be zero</label>
            <!--muss ich später schauen wie ich das nur einblende wenn man verscuht 0 einzugeben, mit Klasse probieren-->
            <input type="number" id="inputNumberPeople" min="1" placeholder="0" />
        </div>


        <div class="tip">
            <div class="tipResult">
                <div class="tipText">
                    <p>Tip Amount</p>
                    <p class="proPerson">/ person</p>
                </div>
                <div class="amountTip" id="amountTip1">€2.33</div>
            </div>

            <div class="total">
                <div class="totalText">
                    <p>Total</p>
                    <p class="proPerson">/ person</p>
                </div>
                <div class="amountTotal" id="amountTip1">€31.00</div>
            </div>

            <div class="buttonReset"> <button type="reset">Reset</button></div>
        </div>
    </div>
</body>

</html>
